application: phillycarshare-api-kwawatu
version: 1
runtime: python
api_version: 1

handlers:

- url: /test.*
  login: admin
  script: gaeunit.py

- url: /login.*
  script: pcs/input/wsgi/login.py
  secure: always

- url: /session.*
  script: pcs/input/wsgi/session.py
  secure: optional

- url: /newreservation.*
  script: pcs/input/wsgi/newreservation.py
  secure: never

- url: /availability.*
  script: pcs/input/wsgi/vehicles.py
  secure: never

- url: /locations.*
  script: pcs/input/wsgi/locations.py
  secure: never

- url: /styles
  static_dir: styles

- url: /cookies
  script: pcs/input/wsgi/login.py

