<!DOCTYPE html>

<html>
  <head>
    <title>PhillyCarShare -{% block title %}{% endblock %}</title>
  </head>
  
  <body>
    {% if session %}
      
      {% block content %}{% endblock %}
      
    {% else %}
      
      <h1>You must be logged in</h1>

</html>
